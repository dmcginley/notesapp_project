<ul class="pt-8">
    {% if not items.all %}
    <p class="pl-4 text-slate-600">No todo added yet.</p>
    {% else %}

    {% for item in items %}
    <li
        class="flex rounded justify-between shadow-md items-center p-4 mb-6 bg-gray-50 hover:bg-violet-100 duration-100">
        <div class="">
            <p class="text-lg text-gray-800">{{ item.title }}</p>
            <!-- <p class="text-sm text-gray-600">Due date: {{ item.due_date }}</p> -->
        </div>
        <button hx-post="{% url 'delete_item' item.pk %}" hx-confirm="Are you sure you want to delete this item?">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                <path
                    d="M12.0007 10.5865L16.9504 5.63672L18.3646 7.05093L13.4149 12.0007L18.3646 16.9504L16.9504 18.3646L12.0007 13.4149L7.05093 18.3646L5.63672 16.9504L10.5865 12.0007L5.63672 7.05093L7.05093 5.63672L12.0007 10.5865Z"
                    fill="currentColor"></path>
            </svg>
        </button>
    </li>
    {% endfor %}
    {% endif %}
</ul>
