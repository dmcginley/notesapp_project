{% extends 'notes_app/base.html' %}
{% block title %}Homepage{% endblock %}

{% block content %}
<div class="pt-20 p-4 sm:ml-64 sm:w-auto 2xl:ml-32 2xl:w-full">
    <div class="container">
        <div class="px-4 pt-4 pb-10 text-slate-800">
            <p class="text-sm">Today's Date:</p>
            <p class="text-4xl">{% now "dS M Y" %}</p>
        </div>
        {% for todo in todos.all %}

        <div class="mb-20">
            <div class="p-4 w-full text-gray-800">
                <h4 class="text-2xl text-gray-500">Title:
                    <a href="{{ todo.get_absolute_url }}" class="text-gray-800 font-bold">{{ todo.title }}</a>
                </h4>
                <p class="text-gray-500">{{ todo.items.count }} to-do's</p>

            </div>
        </div>
        {% endfor %}
    </div>

</div>

<!-- script -->
<script>
    document.addEventListener('htmx:afterSwap', function (event) {
        console.log('htmx:afterSwap event triggered', event);
    });
</script>
{% endblock content %}
