{% extends 'notes_app/base.html' %}
{% block title %}{{note.title}}{% endblock %}

{% block content %}


<div class="pt-20 p-4 sm:ml-64 sm:w-auto 2xl:ml-32 2xl:w-full">
    <div class="container w-full">

        <div class="">

            <div href="#"
                class="flex flex-col items-center bg-white border border-gray-200 rounded shadow md:m.,flex-row md:max-w-xl">
                {% if note.image %}
                <img class="object-cover h-auto" src="{{ note.image.url }}" alt="">
                {% endif %}
                <div class="flex flex-col justify-between p-4 leading-normal w-full">
                    <h1 class="text-4xl pb-10">{{note.title}}</h1>

                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ note.content.html|safe }}</p>
                    <p class="text-slate-500 pt-4">Folder: {{note.category}}</p>
                    <p class="text-slate-500 text-sm">({{note.date_created}})</p>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
