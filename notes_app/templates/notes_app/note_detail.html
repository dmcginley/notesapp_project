{% extends 'notes_app/base.html' %}
{% block title %}{{note.title}}{% endblock %}
{% load %}

{% block content %}

<div class="pt-20 p-4 sm:ml-64 sm:w-auto 2xl:ml-32 2xl:w-full">
    <!-- form -->
    <div href="#" class="">
        <h1 class="text-2xl md:text-3xl pt-4 md:pt-8 pb-6 md:pb-8">{{note.title}}</h1>
        {% if note.image %}
        <img class="note-detail-image md:object-contain rounded md:h-80 m-auto lg:mb-8" src=" {{ note.image.url }}"
            alt="">
        {% endif %}
        <div class="flex flex-col justify-between y-4 leading-normal w-full">
            <p class="mb-3 text-gray-700 dark:text-gray-400">
                {{ note.content.html|safe }}
            </p>
            <p class="text-slate-500 pt-4">Folder: {{note.category}}</p>
            <p class="text-slate-500 text-sm">({{note.date_created}})</p>
        </div>

        <div class="text-left w-full py-4">
            <a href="{% url 'edit_note' note.slug %}" class="text-purple-700 underline hover:text-purple-900">
                Edit
            </a>
            <a href="{% url 'delete_note' note.slug %}" class="text-purple-700 underline hover:text-purple-900 ml-2">
                Delete
            </a>
        </div>
    </div>

</div>
{% endblock content %}
