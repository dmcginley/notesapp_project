{% extends 'notes_app/base.html' %}
{% load tailwind_filters %}
{% block title %}{{note.title}}{% endblock %}

{% block content %}


<div class="pt-20 p-4 sm:ml-64 sm:w-auto 2xl:ml-32 2xl:w-full">


    <!-- form -->
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">

            {{ form|crispy }}
            <button type="submit"
                class="mt-4 px-4 w-auto bg-violet-700 hover:bg-violet-600 text-white font-bold p-2 rounded inline-flex items-center">
                Creat</button>
        </fieldset>
    </form>

</div>


{% endblock content %}
